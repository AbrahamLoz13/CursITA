<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Cursita</title>
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
  <div class="register-container">
    <h1>Registrar Usuario</h1>
    <form action="../php/register.php" method="POST">
      <input type="email" name="correo" placeholder="Correo" required />
      <input type="password" name="contrasena" placeholder="Contraseña" required minlength="6" />
      <input type="password" name="contrasena_confirm" placeholder="Confirmar Contraseña" required minlength="6" />
      <button type="submit">Registrar</button>
    </form>
  </div>
</body>
</html>
