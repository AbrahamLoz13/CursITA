<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Cursita</title>
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
  <div class="register-container">
    <h1>Registrar Usuario</h1>
    <form action="../php/register.php" method="POST">
      <input type="email" name="correo" placeholder="Correo" required />
      
      <input type="password" name="contrasena" placeholder="Contraseña" required minlength="6" />
      
      <input type="password" name="contrasena_confirm" placeholder="Confirmar Contraseña" required minlength="6" />

      <!-- Selección de rol -->
      <select name="rol" required>
        <option value="">Selecciona tu rol</option>
        <option value="alumno">Alumno</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
